<!DOCTYPE html>
<html>
<head>
	<title>World Headlines</title>
</head>
<body>
	<h1>{{publication}} Headlines</h1>
	<form>
		<input type="text" name="publication" placeholder="search">
		<input type="submit" name="Submit">
	</form>
	{% for article in articles %}
		<b><a href="{{article.link}}">{{ article.title }}</a></b><br>
		<em>{{ article.published }}</em><br>
		<p>{{ article.summary }}</p>
		<hr>
	{% endfor %}
</body>
</html>
